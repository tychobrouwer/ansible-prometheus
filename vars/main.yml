---
# vars file for prometheus
prometheus_arch: amd64
prometheus_dir: /opt
prometheus_latest_url: https://api.github.com/repos/prometheus/prometheus/releases/latest
prometheus_template: templates/prometheus.yml.j2
prometheus_retention: 30d

prometheus_pve_exporter: true
prometheus_pve_exporter_port: 9221
prometheus_pve_exporter_address: 127.0.0.1
prometheus_pve_verify_ssl: false

prometheus_mimir: true
prometheus_mimir_download_url: https://github.com/grafana/mimir/releases/latest/download/mimir-linux-amd64
prometheus_mimir_dir: /opt
prometheus_mimir_template: templates/mimir.yml.j2

prometheus_minio: true
prometheus_minio_download_url: https://dl.min.io/server/minio/release/linux-amd64/minio
prometheus_minio_dir: /opt
prometheus_minio_template: templates/minio.yml.j2
